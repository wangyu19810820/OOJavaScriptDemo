<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn1" value="">

<script src="namespace.js"></script>
<script>
    var link = MYAPP.dom.Element('a', {
        href:'http://www.baidu.com',
        target:'_blank'
    });
    var text = MYAPP.dom.Text('baidu')
    link.appendChild(text);
    document.body.appendChild(link)

    var btn = MYAPP.dom.fancyButton('按钮', {width:'200px', type:'text'})
    document.body.appendChild(btn)

    var btn = document.getElementById("btn1")
    MYAPP.myevent.addEvent(btn, 'click', function () {
        console.log('button is click1')
    })
    MYAPP.myevent.addEvent(btn, 'click', function () {
        console.log('button is click2')
    })
</script>
</body>
</html>
